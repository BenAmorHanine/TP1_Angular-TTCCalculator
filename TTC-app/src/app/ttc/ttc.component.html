<body>
<div class="calculator-container">
  <h2>Calculateur TTC</h2>

  <div class="input-group">
    <label for="prixHT">Prix HT (€)</label>
    <input type="number" id="prixHT" [(ngModel)]="calculator.prixHT" min="0">
  </div>

  <div class="input-group">
    <label for="quantite">Quantité</label>
    <input type="number" id="quantite" [(ngModel)]="calculator.quantite" min="1">
  </div>

  <div class="input-group">
    <label for="tva">TVA (%)</label>
    <input type="number" id="tva" [(ngModel)]="calculator.tva" min="0" max="100">
  </div>

  <div class="result-group">
    <div class="result-box prix-unitaire">
      Prix unitaire TTC: <span class="text-success">{{ calculator.prixUnitaireTTC | number:'1.2-2' }} €</span>
    </div>
    <div class="result-box prix-total">
      Prix total TTC: <span class="text-success">{{ calculator.prixTotalTTC | number:'1.2-2' }} €</span>
    </div>
  </div>
  <div class="result-group" >
    <div class="result-box discount">
      Remise: <span class="text-warning">{{ calculator.remiseMontant | number:'1.2-2' }} €</span>
    </div>


  </div>
</div>
</body>




*ngIf="remiseMontant > 0"
